spring.application.name=ApiRestDigitalSignature

path.folder.by.user=./filesByUser

server.port = 8080

springdoc.api-docs.path=/api/v1/api-docs
#http://localhost:8080/api/v1/api-docs
springdoc.swagger-ui.path= /api/v1/swagger-ui/api-docs.html
#URL DOC http://localhost:8080/api/v1/swagger-ui/swagger-ui/index.html
#For sorting endpoints alphabetically
springdoc.swagger-ui.operationsSorter=alpha
#For sorting tags alphabetically
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.supportedSubmitMethods="get", "put", "post", "delete", "options", "head", "patch", "trace"
# Habilitar busqueda
springdoc.swagger-ui.filter=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

spring.datasource.url = jdbc:mysql://<IP>:3306/digitalsignature?createDatabaseIfNotExist=true
spring.datasource.username = <user>
spring.datasource.password = <password>
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
